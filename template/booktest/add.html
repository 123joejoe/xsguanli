<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息</title>
</head>
<body>
<h1>添加学生信息</h1>
<form method="post" action="/add_check">
    {% csrf_token %}
  学号<input type="text" name="student_id"><br/>
  姓名<input type="text" name="name"><br/>
  性别男<input type="checkbox" name="gender" value="1">
    女<input type="checkbox" name="gender" value="2"><br/>
    年龄<input type="text" name="age"><br/>
  专业<input type="text" name="major"><br/>
  城市<input type="text" name="city"><br/>
    <input type="submit" value="提交">
    <a href="/index">返回</a>
<p>
{% if wrong %}
{{wrong}}
{% endif %}
</p>
<p>
{% if ok %}
{{ok}}
{% endif %}
</p>


</form>
</body>
</html>
